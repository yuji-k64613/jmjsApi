<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style>
			.canvas {
				background: #ffffff;
				border: 1px solid #cccccc;
				margin: 0px;
				padding: 0px;
          	}
          	.margin {
				margin-top: 1.5em;
          	}
		</style>

		<script type="text/javascript" src="https://yuji-k64613.github.io/jmjsApi/js/jmjsApi.js" charset="UTF-8" >
		</script>

		<script type="text/javascript">
			<!-- 初期化 -->
			window.onload = function() {
				initJmj(
					{
						// キャンバスの親(divタグ)
						div: document.getElementById("parent"),
						// キャンバス
						canvas: document.getElementById("canvas")
					}
				);
			}

			function startJuggling51(){
				jmj.startJuggling(
					{
						// サイトスワップを指定
						siteswap: "51"
					}
				);
			}
			function startJuggling534(){
				jmj.startJuggling(
					{
						// サイトスワップを指定
						siteswap: "534"
					}
				);
			}
		</script>
		</head>
	<body>
		<!-- Canvas(divタグの中に配置すること) -->
		<div id="parent" align="center" >
			<canvas id="canvas" class="canvas" width="480px" height="400" >
		</div>

		<!-- 起動、停止のサンプル -->
		<input type="button" value="51" onclick='startJuggling51()' />
		<input type="button" value="534" onclick='startJuggling534()' />
		<input type="button" value="stop" onclick='jmj.stopJuggling()' />
	</body>
</html>
