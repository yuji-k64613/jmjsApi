<html>
	<head>

          	}
          	.margin {
				margin-top: 1.5em;
          	}
		</style>

		<script type="text/javascript" src="./js/Enumeration.js" charset="UTF-8"></script>
		<script type="text/javascript" src="./js/Hashtable.js" charset="UTF-8"></script>
		<script type="text/javascript" src="./js/HashSet.js" charset="UTF-8"></script>
		<script type="text/javascript" src="./js/Vector.js" charset="UTF-8"></script>
		<script type="text/javascript" src="./js/BufferedReader.js" charset="UTF-8"></script>
		<script type="text/javascript" src="./js/StringTokenizer.js" charset="UTF-8"></script>

		<script type="text/javascript" src="./js/Arm.js" charset="UTF-8"></script>
		<script type="text/javascript" src="./js/Ball.js" charset="UTF-8"></script>
		<script type="text/javascript" src="./js/Jmj.js" charset="UTF-8"></script>
		<script type="text/javascript" src="./js/PatternHolder.js" charset="UTF-8"></script>
		<script type="text/javascript" src="./js/JmjController.js" charset="UTF-8"></script>
		<script type="text/javascript" src="./js/Main.js" charset="UTF-8"></script>

		<script type="text/javascript">
			<!-- 初期化 -->
			window.onload = function() {
				initJmj(
					{
						// キャンバスの親(divタグ)
						div: document.getElementById("parent"),
						// キャンバス
						canvas: document.getElementById("canvas")
					}
				);
			}
			
			function startJuggling51(){
				jmj.startJuggling(
					{
						// サイトスワップを指定
						siteswap: "51"
					}
				);
			}
			function startJuggling534(){
				jmj.startJuggling(
					{
						// サイトスワップを指定
						siteswap: "534"
					}
				);
			}
		</script>
		</head>
	<body>
		<!-- Canvas(divタグの中に配置すること) -->
		<div id="parent" align="center" >
			<canvas id="canvas" class="canvas" width="480px" height="400" >
		</div>

		<!-- 起動、停止のサンプル -->
		<input type="button" value="51" onclick='startJuggling51()' />
		<input type="button" value="534" onclick='startJuggling534()' />
		<input type="button" value="stop" onclick='jmj.stopJuggling()' />
	</body>
</html>
